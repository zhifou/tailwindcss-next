name: CI/CD Pipeline  
  
on:  
  push:  
    branches: [ main ]  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  
  
      - name: Set up Node.js  
        uses: actions/setup-node@v2  
        with:  
          node-version: '20'  
  
      - name: Install dependencies  
        run: npm install  
  
      - name: Build project  
        run: npm run build  
  
      - name: Deploy to production  
        run: git config --global user.email "zhifou80@163.com"
             git config --global user.name "zhifou80" 
             git add .
             git commit -m 'deploy'
             git push